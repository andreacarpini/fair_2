# Site settings
title: "Chicago Pro Movers"
description: "Professional moving services in Chicago. Licensed, insured, and trusted by thousands. Get your move done right with Chicago's premier moving company."
baseurl: ""
url: "https://chicago-promovers.com"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Collections
collections:
  services:
    output: true
    permalink: /services/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.gemspec"
  - "*.gem"
  - package.json
  - package-lock.json
  - tailwind.config.js
  - src/

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO settings
author: "Chicago Pro Movers"
lang: en

# Contact info
contact:
  phone: "(312) 555-MOVE"
  email: "info@chicago-promovers.com"
  address: "Chicago, IL"

# Social media
social:
  facebook: "https://facebook.com/chicagopromovers"
  instagram: "https://instagram.com/chicagopromovers"
  twitter: "https://twitter.com/chicagopromovers"
  yelp: "https://yelp.com/chicagopromovers"
