# Site settings
title: Fairplay Moving Inc.
description: Professional moving services in Chicago. Licensed and insured movers serving the Chicago area with residential and commercial moving solutions.
baseurl: ""
url: "https://fairplaymoving.com"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# Company Information
company:
  name: "Fairplay Moving Inc."
  address: "2117 W Hubbard St. Chicago IL 60612"
  phone: "(312) 858-0611"
  email: "info@fairplaymoving.com"
  license: "ILCC License #241666"
  city: "Chicago"
  state: "IL"

# Formspree Configuration
formspree:
  form_id: "YOUR_FORMSPREE_FORM_ID"  # Replace with actual Formspree form ID

# Collections
collections:
  services:
    output: true
    permalink: /:collection/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"

# Plugins
plugins: []

# Sass
sass:
  sass_dir: _sass
  style: compressed