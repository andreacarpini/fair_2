# Site settings
title: "Chicago Pro Movers | Best Moving Service in Chicago"
description: "Professional moving services in Chicago. Reliable, affordable, and experienced movers serving all Chicago neighborhoods."
url: "https://yourusername.github.io"
baseurl: "/chicago-movers-jekyll"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty

# GitHub Pages settings
remote_theme: pages-themes/minimal@v0.2.0
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - "*.gemspec"
  - "*.gem"
  - README.md

# Collections
collections:
  services:
    output: true
    permalink: /:collection/:name/

# Default values
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"