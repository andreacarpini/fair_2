---
layout: default
---

<article class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <header class="mb-8">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ page.title }}</h1>
        <div class="flex items-center text-gray-600 mb-4">
            <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
            <span class="mx-4">|</span>
            <span>{{ page.author }}</span>
            {% if page.category %}
            <span class="mx-4">|</span>
            <span class="bg-blue-100 text-blue-800 px-3 py-1 rounded-full text-sm">{{ page.category }}</span>
            {% endif %}
        </div>
    </header>
    
    <div class="prose prose-lg max-w-none">
        {{ content }}
    </div>
    
    <footer class="mt-12 pt-8 border-t border-gray-200">
        <div class="flex items-center justify-between">
            <a href="{{ '/blog' | relative_url }}" class="text-blue-600 hover:text-blue-700 font-medium">
                <i class="fas fa-arrow-left mr-2"></i>Back to Blog
            </a>
            
            <div class="flex space-x-4">
                <a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" target="_blank" class="text-gray-600 hover:text-blue-600">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}&text={{ page.title }}" target="_blank" class="text-gray-600 hover:text-blue-600">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url={{ site.url }}{{ page.url }}" target="_blank" class="text-gray-600 hover:text-blue-600">
                    <i class="fab fa-linkedin-in"></i>
                </a>
            </div>
        </div>
    </footer>
</article>
